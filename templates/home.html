<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Ad Click Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="ad_topic_line">Ad Topic Line</label>
                <input type="text" id="ad_topic_line" name="ad_topic_line" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="time_spent_on_site">Daily Time Spent on Site (minutes)</label>
                <input type="number" id="time_spent_on_site" name="time_spent_on_site" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="area_income">Area Income</label>
                <input type="number" id="area_income" name="area_income" required>
            </div>
            <div class="form-group">
                <label for="daily_internet_usage">Daily Internet Usage (hours)</label>
                <input type="number" id="daily_internet_usage" name="daily_internet_usage" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% elif error %}
        <div class="error">
            <h3>Error: {{ error }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
