<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Click Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Ad Click Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="ad_topic_line">Ad Topic Line</label>
                <select id="ad_topic_line" name="ad_topic_line" required>
                    <option value="Open-architected system-worthy ability">Open-architected system-worthy ability</option>
                    <option value="Triple-buffered demand-driven alliance">Triple-buffered demand-driven alliance</option>
                    <option value="Versatile local forecast">Versatile local forecast</option>
                    <option value="Horizontal multi-state interface">Horizontal multi-state interface</option>
                    <option value="Progressive analyzing attitude">Progressive analyzing attitude</option>
                    <option value="Vision-oriented contextually-based extranet">Vision-oriented contextually-based extranet</option>
                    <option value="Devolved responsive structure">Devolved responsive structure</option>
                    <option value="Proactive non-volatile encryption">Proactive non-volatile encryption</option>
                    <option value="Synergized uniform hierarchy">Synergized uniform hierarchy</option>
                    <option value="Vision-oriented methodical support">Vision-oriented methodical support</option>
                    <option value="Universal asymmetric workforce">Universal asymmetric workforce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="Lisafort">Lisafort</option>
                    <option value="West Angelabury">West Angelabury</option>
                    <option value="Reyesfurt">Reyesfurt</option>
                    <option value="New Michael">New Michael</option>
                    <option value="West Richard">West Richard</option>
                    <option value="Port Maria">Port Maria</option>
                    <option value="Port Jeffrey">Port Jeffrey</option>
                    <option value="East Kevinbury">East Kevinbury</option>
                    <option value="Lake Annashire">Lake Annashire</option>
                    <option value="Edwardmouth">Edwardmouth</option>
                    <option value="East Carlos">East Carlos</option>
                    <option value="Port Robin">Port Robin</option>
                    <option value="North Daniel">North Daniel</option>
                    <option value="Nelsonfurt">Nelsonfurt</option>
                    <option value="Johnstad">Johnstad</option>
                    <option value="North Randy">North Randy</option>
                    <option value="Vanessaview">Vanessaview</option>
                    <option value="Yangside">Yangside</option>
                    <option value="Stewartbury">Stewartbury</option>
                    <option value="Richardsonshire">Richardsonshire</option>
                    <option value="Harmonhaven">Harmonhaven</option>
                    <option value="New Brandy">New Brandy</option>
                    <option value="New Thomas">New Thomas</option>
                    <option value="South Adamhaven">South Adamhaven</option>
                    <option value="West Aprilport">West Aprilport</option>
                    <option value="Johnsontown">Johnsontown</option>
                    <option value="North Johnside">North Johnside</option>
                    <option value="Hernandezfort">Hernandezfort</option>
                    <option value="Garciatown">Garciatown</option>
                    <option value="Christinetown">Christinetown</option>
                    <option value="Port Cassie">Port Cassie</option>
                    <option value="South Rebecca">South Rebecca</option>
                    <option value="West Lisa">West Lisa</option>
                    <option value="Port Destiny">Port Destiny</option>
                    <option value="North Isabellaville">North Isabellaville</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="Svalbard & Jan Mayen Islands">Svalbard & Jan Mayen Islands</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Guadeloupe">Guadeloupe</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Turkey">Turkey</option>
                    <option value="French Guiana">French Guiana</option>
                    <option value="Vanuatu">Vanuatu</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Equatorial Guinea">Equatorial Guinea</option>
                    <option value="Guinea">Guinea</option>
                    <option value="Hong Kong">Hong Kong</option>
                    <option value="Spain">Spain</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Saint Pierre and Miquelon">Saint Pierre and Miquelon</option>
                    <option value="Northern Mariana Islands">Northern Mariana Islands</option>
                    <option value="Western Sahara">Western Sahara</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Liechtenstein">Liechtenstein</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Angola">Angola</option>
                    <option value="Gabon">Gabon</option>
                    <option value="Saint Vincent and the Grenadines">Saint Vincent and the Grenadines</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Tajikistan">Tajikistan</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Micronesia">Micronesia</option>
                    <option value="French Polynesia">French Polynesia</option>
                    <option value="Tonga">Tonga</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Australia">Australia</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Greece">Greece</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Namibia">Namibia</option>
                    <option value="Madagascar">Madagascar</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Belize">Belize</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Solomon Islands">Solomon Islands</option>
                    <option value="Tanzania">Tanzania</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time_spent_on_site">Daily Time Spent on Site (minutes)</label>
                <input type="number" id="time_spent_on_site" name="time_spent_on_site" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="area_income">Area Income</label>
                <input type="number" id="area_income" name="area_income" required>
            </div>
            <div class="form-group">
                <label for="daily_internet_usage">Daily Internet Usage (minutes)</label>
                <input type="number" id="daily_internet_usage" name="daily_internet_usage" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% elif error %}
        <div class="error">
            <h3>Error: {{ error }}</h3>
        </div>
        {% endif %}
    </div>

</body>
</html>
